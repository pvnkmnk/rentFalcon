version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: rental-scanner-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rental_scanner}
      POSTGRES_USER: ${POSTGRES_USER:-rental_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rental_pass}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rental_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rental-scanner-network

  # Redis Cache and Message Broker
  redis:
    image: redis:7-alpine
    container_name: rental-scanner-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rental-scanner-network

  # Flask Web Application
  web:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: rental-scanner-web
    restart: unless-stopped
    environment:
      # Flask Configuration
      FLASK_APP: app.py
      FLASK_ENV: ${FLASK_ENV:-docker}
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}

      # Database Configuration
      DATABASE_URL: postgresql://${POSTGRES_USER:-rental_user}:${POSTGRES_PASSWORD:-rental_pass}@db:5432/${POSTGRES_DB:-rental_scanner}

      # Redis Configuration
      REDIS_URL: redis://redis:6379/0
      CACHE_REDIS_URL: redis://redis:6379/0

      # Application Settings
      MULTI_USER_ENABLED: ${MULTI_USER_ENABLED:-true}
      REQUIRE_LOGIN: ${REQUIRE_LOGIN:-true}
      MAX_SAVED_SEARCHES_PER_USER: ${MAX_SAVED_SEARCHES_PER_USER:-10}

      # Scraper Settings
      ENABLED_SCRAPERS: ${ENABLED_SCRAPERS:-kijiji,realtor,rentals,viewit,apartments}
      SCRAPER_TIMEOUT: ${SCRAPER_TIMEOUT:-30}
      SCRAPER_DELAY: ${SCRAPER_DELAY:-1}

      # Email Configuration
      MAIL_ENABLED: ${MAIL_ENABLED:-false}
      MAIL_SERVER: ${MAIL_SERVER:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USE_TLS: ${MAIL_USE_TLS:-true}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_DEFAULT_SENDER: ${MAIL_DEFAULT_SENDER:-noreply@rentalscanner.local}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # API Keys (if needed)
      FACEBOOK_ACCESS_TOKEN: ${FACEBOOK_ACCESS_TOKEN}
      RAPIDAPI_KEY: ${RAPIDAPI_KEY}
    volumes:
      - app_data:/app/data
      - app_logs:/app/logs
      - debug_output:/app/debug_output
    ports:
      - "${WEB_PORT:-5000}:5000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rental-scanner-network

  # Celery Worker for Background Tasks
  celery-worker:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: rental-scanner-celery-worker
    restart: unless-stopped
    command: celery -A tasks.celery_app worker --loglevel=info --concurrency=2
    environment:
      # Flask Configuration
      FLASK_APP: app.py
      FLASK_ENV: ${FLASK_ENV:-docker}
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}

      # Database Configuration
      DATABASE_URL: postgresql://${POSTGRES_USER:-rental_user}:${POSTGRES_PASSWORD:-rental_pass}@db:5432/${POSTGRES_DB:-rental_scanner}

      # Redis Configuration
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2

      # Scraper Settings
      ENABLED_SCRAPERS: ${ENABLED_SCRAPERS:-kijiji,realtor,rentals,viewit,apartments}
      SCRAPER_TIMEOUT: ${SCRAPER_TIMEOUT:-30}
      SCRAPER_DELAY: ${SCRAPER_DELAY:-1}

      # Email Configuration
      MAIL_ENABLED: ${MAIL_ENABLED:-false}
      MAIL_SERVER: ${MAIL_SERVER:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USE_TLS: ${MAIL_USE_TLS:-true}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - app_data:/app/data
      - app_logs:/app/logs
      - debug_output:/app/debug_output
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rental-scanner-network

  # Celery Beat Scheduler for Periodic Tasks
  celery-beat:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: rental-scanner-celery-beat
    restart: unless-stopped
    command: celery -A tasks.celery_app beat --loglevel=info
    environment:
      # Flask Configuration
      FLASK_APP: app.py
      FLASK_ENV: ${FLASK_ENV:-docker}
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}

      # Database Configuration
      DATABASE_URL: postgresql://${POSTGRES_USER:-rental_user}:${POSTGRES_PASSWORD:-rental_pass}@db:5432/${POSTGRES_DB:-rental_scanner}

      # Redis Configuration
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - celery_beat_data:/app/celerybeat-schedule
      - app_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rental-scanner-network

  # Nginx Reverse Proxy (Optional - uncomment to use)
  # nginx:
  #   image: nginx:alpine
  #   container_name: rental-scanner-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - web
  #   networks:
  #     - rental-scanner-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_data:
    driver: local
  app_logs:
    driver: local
  debug_output:
    driver: local
  celery_beat_data:
    driver: local

networks:
  rental-scanner-network:
    driver: bridge
